		<h1>Add Client</h1>
	
		<form th:action="@{/newreg}" th:object="${listofexam}" 
			method="post" style="max-width: 300px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-5 col-form-label">&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;Registered Id</label>
				
				<div class="col-4">
					<input type="number" name="examcode" class="form-control"  th:required="required" oninvalid="this.setCustomValidity('Enter Registered Id Here')"   oninput="this.setCustomValidity('')"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-5 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp; Email</label>
				<div class="col-4">
					<input type="text" name="duration" class="form-control" 
							 th:required="required" oninvalid="this.setCustomValidity('Enter email Id Here')"   oninput="this.setCustomValidity('')" />
				</div>
			</div>
			
			<div class="form-group row">
			<label class="col-5 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;		Name</label>
				<div class="col-4">
					<input type="text" name="examname" class="form-control" 
							th:required="required" oninvalid="this.setCustomValidity('Enter your name Here')"   oninput="this.setCustomValidity('')"/>
				</div>
			</div>
	
			
			<div>
				<button type="submit" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;<b>Submit </b> &nbsp;&nbsp;&nbsp;</button> 
			</div>
		</div>
		</form>
